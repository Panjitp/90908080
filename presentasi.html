<!DOCTYPE html>
<html>
<head>
  <title>Presentasi Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100vh;
    }
    .nav-prev, .nav-next, .fullscreen {
        position: fixed;
        z-index: 1;
        z-index: 9999;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .nav-prev {
        top: 50%;
        left: 20px;
      }
      
      .nav-next {
        top: 50%;
        right: 20px;
      }
      
      .fullscreen {
        bottom: 20px;
        right: 20px;
      }
  </style>
</head>
<body>
  <div class="slider">
    <video width="100%" height="100vh" autoplay muted id="video1">
      <source src="1.mp4" type="video/mp4">
    </video>
  </div>
  <button class="nav-prev">&#10094;</button>
<button class="nav-next">&#10095;</button>
<button class="fullscreen">&#8642;</button>

  <script>
    let currentVideo = 0;
const videos = document.querySelectorAll('video');
const navPrev = document.querySelector('.nav-prev');
const navNext = document.querySelector('.nav-next');
const fullscreenButton = document.querySelector('.fullscreen');

videos.forEach((video) => {
  video.preload = 'auto';
  video.load();
});
// Navigasi
navPrev.addEventListener('click', () => {
  currentVideo--;
  if (currentVideo < 0) currentVideo = videos.length - 1;
  showVideo();
});

navNext.addEventListener('click', () => {
  currentVideo++;
  if (currentVideo >= videos.length) currentVideo = 0;
  showVideo();
});

// Fullscreen
fullscreenButton.addEventListener('click', () => {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      elem.requestFullscreen().catch((err) => {
        alert("Fullscreen tidak didukung");
      });
    } else {
      document.exitFullscreen();
    }
  });

// Tampilkan video
function showVideo() {
    videos.forEach((video) => {
      video.pause();
      video.currentTime = 0;
      video.style.display = 'none';
    });
    videos[currentVideo].style.display = 'block';
    videos[currentVideo].play();
  }

videos.forEach((video) => video.load());
// Tampilkan video pertama
showVideo();
  </script>
</body>
</html>
